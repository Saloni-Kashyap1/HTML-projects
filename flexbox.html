<!DOCTYPE html>
<html>
    <head>
        <title>
            Flexbox Practice
        </title>
    </head>
    <body>
        <div style="display: flex; 
        flex-direction: row;
        margin-bottom: 30px;
        border-style: solid;
        border-color: red;
        height: 70px;
        justify-content: center;
        ">
            <div style="background-color: lime; width: 100px;">
                div 1 
            </div>
             <div style="background-color: aqua; width: 100px;">
                div 2
            </div>
            <div style="background-color: lime; width: 100px;">
                div 3 
            </div>

        </div>

        <div style="display: flex; 
        flex-direction: row;
        margin-bottom: 30px;
        border-style: solid;
        border-color: red;
        height: 70px;
        justify-content: space-between;
        ">
            <div style="background-color: lime; width: 100px;">
                div 4 
            </div>
             <div style="background-color: aqua; width: 100px;">
                div 5
            </div>
            <div style="background-color: lime; width: 100px;">
                div 6 
            </div>

        </div>

        <div style="display: flex; 
        flex-direction: row;
        border-style: solid;
        border-color: red;
        height: 70px;
        justify-content: space-between;
        align-items: stretch;
        ">
            <div style="background-color: lime; width: 100px;">
                div 7 
            </div>
             <div style="background-color: aqua; width: 100px;">
                div 8
            </div>
            <div style="background-color: lime; width: 100px;">
                div 9 
            </div>
        </div>
    </body>
</html>
